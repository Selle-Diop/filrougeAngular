<div class="container mt-5">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">NumeroCommande</th>
        <th scope="col">Etat</th>
        <!-- <th scope="col">Client</th>
      <th scope="col">Etat</th> -->
        <th scope="col" class="mr-3">Ajouter</th>
      </tr>
    </thead>
    <tbody *ngFor="let com of commandes">
      <tr>
        <th scope="row"></th>
        <td>{{ com.numCommande }}</td>

        <td>{{ com.isEtatCommande }}</td>

        <td>
          <input
            #input
            type="checkbox"
            value=""
            (click)="isChecked(com, input)"
          />
        </td>
      </tr>
    </tbody>
  </table>
  <button [disabled]="acttiverButtonLivrer()" (click)="addLivraison()">
    Livrer
  </button>
  <div>
    <!-- 
      <table class="table table-dark">
        <thead>
        <tr>

          <th scope="col">Matricule</th>
          <th scope="col">Name</th>
          <th scope="col">Telephone</th>
          <th scope="col">Etat</th>
          <th scope="col" class="mr-3">Ajouter</th>
        </tr>
      </thead>
      <tbody *ngFor="let liv of leslivreurs">
        <tr>
          <th scope="row"></th>
          <td>{{ liv.matricule }}</td>
  
          <td>{{ liv.nomComplet }}</td>
          <td>{{ liv.telephone }}</td>
          <td>{{ liv.isEtatLivreur }}</td>
  
          <td><input #input type="radio" value="" name="test" /></td>
        </tr>
      </tbody>
    </table>

    -->

    <select
      #select
      class="form-control"
      (input)="selectLivreur(select)"
      name=""
      id=""
      [ngModel]="idLiv"
    >
      <option value="" selected disabled>
        --Veillez selectionner un livreur
      </option>
      <option
        class="form-control"
        value="{{ liv.id }}"
        *ngFor="let liv of leslivreurs"
      >
        {{ liv.nomComplet }}------{{ liv.telephone }}
      </option>
    </select>
  </div>
</div>
